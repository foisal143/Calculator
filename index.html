<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div class="table">
    <table>
      <tr>
        <td colspan="4"> <input type="text" id="result"></td>
      </tr>
      <tr>
        <td><input type="button" value=" C " onclick="DeleteMe()"></td>
        <td><input type="button" value=" ( " onclick="calculation( '(' )"></td>
        <td><input type="button" value=" ) " onclick="calculation( ')' )"></td>
        <td><input type="button" value="  " onclick="calculation()"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="calculation('7')"></td>
        <td><input type="button" value="8" onclick="calculation('8')"></td>
        <td><input type="button" value="9" onclick="calculation('9')"></td>
        <td><input type="button" value="+" onclick="calculation('+')"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="calculation('4')"></td>
        <td><input type="button" value="5" onclick="calculation('5')"></td>
        <td><input type="button" value="6" onclick="calculation('6')"></td>
        <td><input type="button" value="-" onclick="calculation('-')"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="calculation('1')"></td>
        <td><input type="button" value="2" onclick="calculation('2')"></td>
        <td><input type="button" value="3" onclick="calculation('3')"></td>
        <td><input type="button" value="*" onclick="calculation('*')"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="calculation('0')"></td>
        <td><input type="button" value="." onclick="calculation('.')"></td>
        <td><input type="button" value="/" onclick="calculation('/')"></td>
        <td><input type="button" value="=" onclick="equal()"></td>
      </tr>
    </table>
  </div>
  <script>
    function DeleteMe() {
      document.getElementById('result').value = "";
    }
    function calculation(Newvalue) {
      document.getElementById('result').value += Newvalue;
    }

    function equal() {
      let a = document.getElementById('result').value;
      var b = eval(a);
      document.getElementById('result').value = b;
    }
  </script>
</body>

</html>
